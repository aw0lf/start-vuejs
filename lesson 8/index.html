<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue js practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Hello {{fullname()}}</h1>
                <ul class="text-left">
                    <li>{{first}} </li>
                    <li>{{last}}</li>
                </ul>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" v-model="first" placeholder="Pleas, enter your First Name..." />
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" v-model="last" placeholder="Pleas, enter your Last Name..." />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Hello (by getter and setter) {{fullname2}}</h1>

                    <hr />
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label>Full</label>
                    <input type="text" class="form-control" v-model="fullname2" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" v-model="first2" />
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" v-model="last2" />
                    </div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    first: '',
                    last: '',
                    first2: '',
                    last2: ''
                },
                computed: {
                    fullname2: {
                        // getter function
                        get: function () {
                            return this.first2 + " " + this.last2
                        },
                        //setter
                        set: function (value) {
                            var name = value.split(' ') //split- js function, take a string and put into split
                            this.first2 = name[0]
                            this.last2 = name[name.length - 1] // if you have 3 names
                        }
                    }
                },
                methods: {
                    fullname: function () {
                        return this.first + " " + this.last
                    }
                } //methods run evrytime, computeds is in the cach vue, if you don't changed it it's not rendering
            }) //computed more flexible
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>


</html>
