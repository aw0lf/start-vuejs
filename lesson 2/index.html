<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue js practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
   <div id="app">
       <h1 v-text="message"></h1>
       <h2 v-html="intro"></h2> <!--like innerHTML-->
       <h3 v-show="viewed">You have to viwied this page</h3><!--hide but element is still in DOM-->
       <h4 v-if="viewed==viewed2">Show this!</h4>
      <h4 v-else="viewed==viewed2">Show!</h4>
      <h4 v-pre>{{message}}</h4>
      <h4 v-once>{{message}}</h4><!--Render only once-->
      <h4 v-cloak>{{message}}</h4><!--show this until vue elem is finish loading-->
     
   </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
   <script>
   var app= new Vue({
       el:'#app',
       data: {
           message:'Hello, Vue!',
           intro:"Try it, <small>vue it's cool!</small>",
           viewed:true,
           viewed2: true
       }
   })
       </script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>  
</body>


</html>
